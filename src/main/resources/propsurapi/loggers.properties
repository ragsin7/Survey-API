# Define log file name (not just path)
logging.file.name=D:/temp/mpcb/logs/mpcb-api.log

# Define log pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%logger{36}] - %msg%n

# Log level settings
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG

# Rolling file configuration (Logback)
logging.file.max-size=25MB
logging.file.max-history=10

